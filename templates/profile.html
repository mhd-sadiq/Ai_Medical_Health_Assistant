{% extends 'base.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
<style>
  body, .profile-bg {
    background: #181a1b !important;
    color: #f8f9fa;
  }
  .profile-card {
    background: #23272b;
    border: none;
    border-radius: 1.5rem;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
  }
  .profile-btn {
    font-size: 1.1rem;
    border-radius: 2rem;
    padding: 0.75rem 2rem;
  }
</style>
<div class="container py-5">
  <div class="row justify-content-center mt-5 profile-bg">
    <div class="col-md-7 col-lg-6">
      <div class="card profile-card shadow-lg">
        <div class="card-body text-center">
          <div class="mb-4">
            <span class="display-1 text-success"><i class="bi bi-person-circle"></i></span>
          </div>
          <h2 class="card-title mb-2">{{ user.name }}</h2>
          <p class="mb-4"><span class="badge bg-dark fs-6"><i class="bi bi-envelope me-2"></i>{{ user.email }}</span></p>
          <div class="d-grid gap-3">
            <a href="/profile" class="btn btn-outline-info profile-btn"><i class="bi bi-person-lines-fill me-2"></i>View Profile</a>
            <a href="/profile/edit" class="btn btn-outline-warning profile-btn"><i class="bi bi-pencil-square me-2"></i>Edit Profile</a>
            <a href="/logout" class="btn btn-outline-danger profile-btn"><i class="bi bi-box-arrow-right me-2"></i>Logout</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
{% endblock %}
