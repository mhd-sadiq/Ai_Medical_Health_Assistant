{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<style>
  body, .register-bg {
    background: #181a1b !important;
    color: #f8f9fa;
  }
  .register-card {
    background: #23272b;
    border: none;
    border-radius: 1.5rem;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
  }
  .register-btn {
    font-size: 1.1rem;
    border-radius: 2rem;
    padding: 0.75rem 2rem;
  }
</style>
<div class="container py-5">
  <div class="row justify-content-center mt-5 register-bg">
    <div class="col-md-7 col-lg-5">
      <div class="card register-card shadow-lg">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Create Account</h2>
          <form method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-success register-btn"><i class="bi bi-person-plus-fill me-2"></i>Register</button>
            </div>
          </form>
          <div class="mt-3 text-center">
            <a href="/login" class="text-info">Already have an account? Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
{% endblock %}
