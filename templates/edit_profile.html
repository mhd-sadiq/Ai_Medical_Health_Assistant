{% extends 'base.html' %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<style>
  body, .profile-bg {
    background: #181a1b !important;
    color: #f8f9fa;
  }
  .profile-card {
    background: #23272b;
    border: none;
    border-radius: 1.5rem;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
  }
  .profile-btn {
    font-size: 1.1rem;
    border-radius: 2rem;
    padding: 0.75rem 2rem;
  }
</style>
<div class="container py-5">
  <div class="row justify-content-center mt-5 profile-bg">
    <div class="col-md-7 col-lg-6">
      <div class="card profile-card shadow-lg">
        <div class="card-body">
          <h2 class="card-title mb-4 text-center">Edit Profile</h2>
          <form method="POST">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
            </div>
            <div class="d-grid gap-2 mt-4">
              <button type="submit" class="btn btn-success profile-btn"><i class="bi bi-save me-2"></i>Save Changes</button>
              <a href="/profile" class="btn btn-secondary profile-btn"><i class="bi bi-arrow-left me-2"></i>Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
{% endblock %}
