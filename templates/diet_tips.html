{% extends 'base.html' %}
{% block title %}Diet Tips{% endblock %}
{% block content %}

<!-- Include Font Awesome for Microphone Icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  body {
    background-color: #0f1115;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #e0e0e0;
    margin: 0;
    padding: 0;
  }

  .top-section {
    background: linear-gradient(135deg, #66bb6a, #43a047);
    padding: 60px 20px;
    border-radius: 18px 18px 0 0;
    margin: 100px auto 0;
    width: 95%;
    max-width: 1140px;
    text-align: center;
    color: white;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
  }

  .top-section h2 {
    font-size: 2.4rem;
    font-weight: 800;
    margin-bottom: 15px;
  }

  .top-section p {
    font-size: 1.1rem;
    color: #e3f2e1;
  }

  .diet-wrapper {
    width: 95%;
    max-width: 1140px;
    margin: 0 auto;
    padding: 50px 30px 60px;
    background: rgba(255, 255, 255, 0.04);
    border-radius: 0 0 18px 18px;
    box-shadow: 0 10px 28px rgba(0, 0, 0, 0.35);
    backdrop-filter: blur(14px);
  }

  .form-label {
    font-weight: 600;
    color: #e0e0e0;
    margin-bottom: 8px;
    display: block;
    text-align: left;
  }

  .form-control {
    background-color: #1c1f26;
    border: 1px solid #39424e;
    color: #fff;
    border-radius: 10px;
    padding: 14px;
    font-size: 1rem;
    width: 100%;
    box-sizing: border-box;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }

  .form-control:focus {
    border-color: #66bb6a;
    outline: none;
    box-shadow: 0 0 10px rgba(102, 187, 106, 0.6);
  }

  .btn-submit {
    background: linear-gradient(to right, #76b852, #8dc26f);
    color: #fff;
    font-weight: 600;
    padding: 14px;
    border: none;
    border-radius: 30px;
    font-size: 1rem;
    width: 100%;
    margin-top: 20px;
    transition: 0.3s ease-in-out;
  }

  .btn-submit:hover {
    background: linear-gradient(to right, #66bb6a, #43a047);
    transform: translateY(-1px);
  }

  .alert-success {
    margin-top: 30px;
    background-color: #1e272e;
    border-left: 5px solid #66bb6a;
    color: #d4edda;
    padding: 30px;
    border-radius: 12px;
    font-size: 1.05rem;
    line-height: 1.8;
    text-align: left;
    max-height: 500px;
    overflow-y: auto;
    white-space: normal;
    scrollbar-width: thin;
  }

  .alert-success h2 {
    color: #aef6c7;
    font-size: 1.5rem;
    margin-top: 1.5rem;
    margin-bottom: 0.5rem;
  }

  .alert-success ul {
    padding-left: 1.5rem;
    margin-bottom: 1rem;
  }

  .alert-success li {
    margin-bottom: 0.6rem;
  }

  .alert-success strong {
    color: #ffe082;
  }

  .alert-success::-webkit-scrollbar {
    width: 6px;
  }

  .alert-success::-webkit-scrollbar-thumb {
    background-color: #888;
    border-radius: 10px;
  }

  #voiceBtn {
    min-width: 50px;
    height: 50px;
    border-radius: 50%;
    background: linear-gradient(to right, #66bb6a, #43a047);
    font-size: 1.2rem;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  @media (max-width: 768px) {
    .top-section h2 {
      font-size: 2rem;
    }

    .btn-submit {
      font-size: 0.95rem;
    }

    .top-section,
    .diet-wrapper {
      width: 95%;
    }
  }
</style>

<!-- Top Green Section -->
<section class="top-section">
  <h2>ðŸ¥— Diet Tips</h2>
  <p>Enter your health goal to receive personalized dietary guidance powered by AI.</p>
</section>

<!-- Diet Tips Form Section -->
<div class="diet-wrapper">
  <form method="POST">
    <div class="mb-3 text-start">
      <label for="goal" class="form-label">Your Health Goal</label>
      <div style="display: flex; gap: 10px;">
        <input type="text" name="goal" id="goal" class="form-control" placeholder="e.g., Weight loss, muscle gain, control diabetes" required>
        <button type="button" id="voiceBtn" title="Speak your goal">
          <i class="fas fa-microphone"></i>
        </button>
      </div>
    </div>
    <button type="submit" class="btn-submit">Get Tips</button>
  </form>

  {% if response %}
  <div class="alert alert-success">
    {{ response|safe }}
  </div>
  {% endif %}
</div>

<script>
  const voiceBtn = document.getElementById('voiceBtn');
  const goalInput = document.getElementById('goal');
  const recognition = 'webkitSpeechRecognition' in window ? new webkitSpeechRecognition() : null;

  if (recognition) {
    recognition.lang = 'en-US';
    recognition.continuous = false;
    recognition.interimResults = false;

    voiceBtn.addEventListener('click', () => {
      recognition.start();
    });

    recognition.onresult = (event) => {
      const transcript = event.results[0][0].transcript;
      goalInput.value = transcript;
    };

    recognition.onerror = (event) => {
      alert('ðŸŽ¤ Voice recognition failed: ' + event.error);
    };
  } else {
    voiceBtn.disabled = true;
    voiceBtn.innerHTML = '<i class="fas fa-microphone-slash"></i>';
    voiceBtn.title = "Speech recognition not supported in this browser.";
  }
</script>

{% endblock %}
